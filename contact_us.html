<body>
    <h1>CONTACT US</h1>
    <form>
        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Input Your Full Name">
        </p>
        <p>      
            <label for="email">E-mail: </label><br>
            <input type="email" id="email" name="email" required placeholder="Input Your E-mail">
        </p> 
        <p>
            <label for="username">Username: </label><br>
            <input type="text" id="username" name="username" required placeholder="Input Your Username">
        </p>
        <p>
            <label for="password">Password: </label><br>
            <input type="password" id="password" name="password" required placeholder="Input Your Password">
        </p>
        <p>
            <label for="gender">Gender: </label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="lakilaki">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </p>
        <p>
            <label for="religion">Religion: </label><br>
            <select name="religion"required>Choose Your Religion
                <option>Christian</option>
                <option>Islam</option>
                <option>Budha</option>
                <option>Confucius</option>
                <option>Catholic</option>
            </select>
        </p>
        <p>
            <label for="address">Address: </label><br>
            <textarea id="address" name="address" rows="5" cols="30"></textarea>
        </p>
        <p>
            <label for="hobby">Hobby: </label><br>
            <input type="checkbox" id="sports" name="hobby1" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="singing" name="hobby2" value="singing">
            <label for="nyanyi">Singing</label>
            <input type="checkbox" id="reading" name="hobby3" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="movie" name="hobby4" value="movie">
            <label for="movie">Movie</label>
            <input type="checkbox" id="music" name="hobby5" value="music">
            <label for="music"></label>Music</label>
        </p>
        <p>
            <input type="submit" value="Simpan">
            <input type="reset">
        </p>
